<!DOCTYPE html>
<html lang="en">
  <head>
    {{> partials/head title="Dashkit"}}
  </head>
  <body>

    <!-- MODALS -->
    {{> partials/modals}}

    <!-- OFFCANVAS -->
    {{> partials/offcanvas}}

    <!-- NAVIGATION -->
    {{> partials/navs category="dashboards" page="index.html"}}

    <!-- MAIN CONTENT -->
    <div class="main-content">

      {{#if demoMode}}{{> navs/topbar}}{{/if}}
      {{#is navPosition 'combo'}}{{> navs/topbar}}{{/is}}

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-white">Left</button>
        <button type="button" class="btn btn-white">Middle</button>
        <button type="button" class="btn btn-white">Right</button>
      </div>

    </div>

    <!-- JAVASCRIPT -->
    {{> partials/scripts}}
  </body>
</html>
