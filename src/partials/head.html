<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta
  name="description"
  content="A fully featured admin theme which can be used to build CRM, CMS, etc."
/>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="57x57" href="@@webRoot/assets/img/favicon/apple-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="60x60" href="@@webRoot/assets/img/favicon/apple-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="72x72" href="@@webRoot/assets/img/favicon/apple-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="@@webRoot/assets/img/favicon/apple-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="@@webRoot/assets/img/favicon/apple-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="@@webRoot/assets/img/favicon/apple-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="@@webRoot/assets/img/favicon/apple-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="@@webRoot/assets/img/favicon/apple-icon-152x152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="@@webRoot/assets/img/favicon/apple-icon-180x180.png" />
<link rel="icon" type="image/png" sizes="192x192" href="@@webRoot/assets/img/favicon/android-icon-192x192.png" />
<link rel="icon" type="image/png" sizes="32x32" href="@@webRoot/assets/img/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="96x96" href="@@webRoot/assets/img/favicon/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="16x16" href="@@webRoot/assets/img/favicon/favicon-16x16.png" />
<link rel="manifest" href="@@webRoot/assets/img/favicon/manifest.json" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="@@webRoot/assets/img/favicon/ms-icon-144x144.png" />
<meta name="theme-color" content="#ffffff" />

<!-- Libs CSS -->
<link rel="stylesheet" href="@@webRoot/assets/fonts/feather/feather.css" />
<link rel="stylesheet" href="@@webRoot/node_modules/flatpickr/dist/flatpickr.min.css" />
<link rel="stylesheet" href="@@webRoot/node_modules/quill/dist/quill.core.css" />
<link rel="stylesheet" href="@@webRoot/node_modules/highlightjs/styles/vs2015.css" />

<!-- Map -->
<link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

<!-- Theme CSS -->
@@if (colorScheme=="light" && !demoMode) {
<!-- build:css @@webRoot/assets/css/theme.min.css -->
<link rel="stylesheet" href="@@webRoot/assets/css/theme.css" id="stylesheetLight" />
<!-- endbuild -->
} @@if (colorScheme=="dark" && !demoMode) {
<!-- build:css @@webRoot/assets/css/theme-dark.min.css -->
<link rel="stylesheet" href="@@webRoot/assets/css/theme-dark.css" id="stylesheetDark" />
<!-- endbuild -->
} @@if (demoMode) {
<!-- build:css @@webRoot/assets/css/theme.min.css id="stylesheetLight" -->
<link rel="stylesheet" href="@@webRoot/assets/css/theme.css" id="stylesheetLight" />
<!-- endbuild -->
<!-- build:css @@webRoot/assets/css/theme-dark.min.css id="stylesheetDark" -->
<link rel="stylesheet" href="@@webRoot/assets/css/theme-dark.css" id="stylesheetDark" />
<!-- endbuild -->

<style>
  body {
    display: none;
  }
</style>
}
<!-- Title -->
<title>@@title</title>
