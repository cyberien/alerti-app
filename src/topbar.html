<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

    <!-- Libs CSS -->
    <!-- build:css assets/fonts/feather/feather.min.css -->
    <link rel="stylesheet" href="assets/fonts/feather/feather.css">
    <!-- endbuild -->

    <!-- Theme CSS -->
    <!-- build:css assets/css/theme.min.css -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- endbuild -->

    <title>Dashkit</title>
  </head>
  <body>

    <!-- MAIN CONTENT
    ================================================== -->
    <main class="main-content">
      
      <!-- TOPBAR -->
      <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">

          <!-- Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topbarCollapse" aria-controls="topbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Brand -->
          <a class="navbar-brand ml-auto mr-auto" href="#">
            <img src="assets/img/1.png" class="navbar-brand-img" alt="...">
          </a>

          <!-- Form -->
          <form class="form-inline mr-3 d-none d-md-flex">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search">
          </form>

          <!-- User -->
          <div class="navbar-user">
            
            <!-- Dropdown -->
            <div class="dropdown mr-3 d-none d-md-flex">
              
              <!-- Toggle -->
              <a href="#" id="topbarIcon" class="navbar-icon dropdown-toggle active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fe fe-bell"></i>
              </a>

              <!-- Menu -->
              <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
                <a href="#" class="dropdown-item">Something else here</a>
              </div>

            </div>

            <!-- Dropdown -->
            <div class="dropdown">
              
              <!-- Toggle -->
              <a href="#" id="topbarIcon" class="navbar-avatar dropdown-toggle active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/img/3.png" alt="...">
              </a>

              <!-- Menu -->
              <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
                <a href="#" class="dropdown-item">Something else here</a>
              </div>

            </div>

          </div>
          
          <!-- Collapse -->
          <div class="collapse navbar-collapse order-md-first" id="topbarCollapse">
            
            <!-- Form -->
            <form class="d-sm-none">
              <input type="search" class="form-control" placeholder="Search" aria-label="Search">
            </form>

            <!-- Navigation -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Pages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Components
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Docs
                </a>
              </li>
              <li class="nav-item d-sm-none">
                <a class="nav-link" href="#">
                  Activity
                </a>
              </li>
            </ul>

          </div> <!-- / .navbar-collapse -->
        
        </div> <!-- / .container-fluid -->
      </nav>

    </main>
    
    <!-- JAVASCRIPT
    ================================================== -->

    <!-- Libs JS -->
    <!-- build:js assets/libs/jquery/jquery.min.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/bootstrap/js/bootstrap.bundle.min.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/feather-icons/dist/feather.min.js -->
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>
    <!-- endbuild -->

    <!-- Theme JS -->
    <!-- build:js assets/js/theme.min.js -->
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->

  </body>
</html>
