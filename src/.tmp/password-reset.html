<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

    <!-- Libs CSS -->
    <!-- build:css assets/fonts/feather/feather.min.css -->
    <link rel="stylesheet" href="assets/fonts/feather/feather.css">
    <!-- endbuild -->

    <!-- Theme CSS -->
    <!-- build:css assets/css/theme.min.css -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- endbuild -->

    <title>Dashkit</title>
  </head>
  <body class="bg-white border-top border-top-2 border-primary">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-12 col-md-4">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Password reset
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Enter your email to get a password reset link.
          </p>
          
          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>Email Address</label>

              <!-- Input -->
              <input type="email" class="form-control" placeholder="name@address.com">

            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-primary mb-3">
              Reset Password
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Remember your password? <a href="#">Log in</a>.
              </small>
            </div>
            
          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <!-- build:js assets/libs/jquery/jquery.min.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/bootstrap/js/bootstrap.bundle.min.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/chart.js/Chart.min.js -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="assets/libs/chart.js/Chart.extension.js"></script>
    <!-- endbuild -->

    <!-- Theme JS -->
    <!-- build:js assets/js/theme.min.js -->
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->

  </body>
</html>
