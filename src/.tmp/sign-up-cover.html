<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

    <!-- Libs CSS -->
    <!-- build:css assets/fonts/feather/feather.min.css -->
    <link rel="stylesheet" href="assets/fonts/feather/feather.css">
    <!-- endbuild -->

    <!-- Theme CSS -->
    <!-- build:css assets/css/theme.min.css -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- endbuild -->

    <title>Dashkit</title>
  </head>
  <body class="bg-white">

    <!-- CONTENT
    ================================================== -->
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12 col-lg-4 px-lg-6">
              
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Sign up
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Free access to our dashboard.
          </p>

          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Email Address
              </label>

              <!-- Input -->
              <input type="email" class="form-control" placeholder="name@address.com">

            </div>

            <!-- Password -->
            <div class="form-group">

              <!-- Label -->
              <label>
                Password
              </label>

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input type="password" class="form-control form-control-appended" placeholder="Enter your password">

                <!-- Icon -->
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye"></i>
                  </span>
                </div>

              </div>
            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-primary mb-3">
              Sign up
            </button>

            <!-- Link -->
            <p class="text-center">
              <small class="text-muted text-center">
                Already have an account? <a href="#">Log in</a>.
              </small>
            </p>

          </form>

        </div>
        <div class="col-12 col-lg-8 d-none d-lg-block">
          
          <!-- Image -->
          <div class="vh-100">
            <img src="assets/img/16.jpg" alt="..." class="img-cover">
          </div>

        </div>
      </div> <!-- / .row -->
    </div>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <!-- build:js assets/libs/jquery/jquery.min.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/bootstrap/js/bootstrap.bundle.min.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/chart.js/Chart.min.js -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="assets/libs/chart.js/Chart.extension.js"></script>
    <!-- endbuild -->

    <!-- Theme JS -->
    <!-- build:js assets/js/theme.min.js -->
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->

  </body>
</html>
