<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

    <!-- Libs CSS -->
    <!-- build:css assets/fonts/feather/feather.min.css -->
    <link rel="stylesheet" href="assets/fonts/feather/feather.css">
    <!-- endbuild -->

    <!-- Theme CSS -->
    <!-- build:css assets/css/theme.min.css -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- endbuild -->

    <title>Dashkit</title>
  </head>
  <body>

    <!-- MAIN CONTENT
    ================================================== -->
    <div class="main-content bg-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4">
            
            <div class="text-center mt-4 mb-4">

              <!-- Heading -->
              <h1 class="display-4 mb-2">
                Sign up
              </h1>
              
              <!-- Subheading -->
              <p class="text-muted mb-5">
                Free access to our dashboard.
              </p>
              
              <!-- Form -->
              <form class="text-left mb-4">

                <!-- Email address -->
                <div class="form-group">

                  <!-- Label -->
                  <label>Email Address</label>

                  <!-- Input -->
                  <input type="email" class="form-control" placeholder="name@address.com">

                </div>

                <!-- Password -->
                <div class="form-group mb-5">

                  <!-- Label -->
                  <label>Password</label>

                  <!-- Input group -->
                  <div class="input-group input-group-merge">

                    <!-- Input -->
                    <input type="password" class="form-control form-control-appended" placeholder="Enter your password">

                    <!-- Icon -->
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fe fe-eye"></i>
                      </span>
                    </div>

                  </div>
                </div>

                <!-- Submit -->
                <div class="form-group">
                  <button class="btn btn-lg btn-block btn-primary">
                    Sign up
                  </button>
                </div>

              </form>

              <!-- Link -->
              <small class="text-muted text-center">
                Already have an account? <a href="#">Log in</a>.
              </small>

            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </div>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <!-- build:js assets/libs/jquery/jquery.min.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/bootstrap/js/bootstrap.bundle.min.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/libs/chart.js/Chart.min.js -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="assets/libs/chart.js/Chart.extension.js"></script>
    <!-- endbuild -->

    <!-- Theme JS -->
    <!-- build:js assets/js/theme.min.js -->
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->

  </body>
</html>
